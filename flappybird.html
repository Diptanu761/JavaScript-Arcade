<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon06.png">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko:700">
    <title>Flappy Bird Game | JS Arcade</title>
    <style>
        canvas{
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
        .home-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: #000;
            cursor: pointer;
            z-index: 1;
            /* Ensures the icon stays on top */
        }
    </style>
</head>
<body>
    <canvas id="bird" width="320" height="480"></canvas>
    <i class='bx bx-home home-icon'></i>
    <script src="js/script05.js"></script>
</body>
</html>
